<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>一个超简陋的注册页面</title>
    <style>
        div {

            border-radius: 20px;
            height: 300px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            background-color: #F8F8F8;
            width: 300px;
            border: 25px #E0E0E0;
            padding: 25px;
        }
    </style>
</head>

<body>
<div>
    <h3>注册：</h3>

    Name: <input type="text" id="name" name="name" value=""><br>
    Password: <input type="text" id="password" name="password" value=""> <br>
    Email: <input type="text" id="email" name="email" value=""><br>
    Phone: <input type="text" id="phone" name="phone" value=""><br>

    <button onclick="sign();return false;">注册</button>
    <br>
    <a href="./index.html">已经注册，我要去登陆</a>


</div>
<script src="./func.js" type="text/javascript"></script>
</body>
</html>
